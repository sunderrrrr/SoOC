<!DOCTYPE html>
<html>

<head>
  <title>Добавить заказ</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="assets/food.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        S.o.O.C.
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/create">Добавить заказ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/guide">Инструкция</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Управление сотрудниками</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main">
    <div class="create-form">
      <div>
        <div class="mb-3">
          <label for="dishName" class="form-label">Название блюда</label>
          <input type="text" class="form-control" id="dishName" required>

        </div>
        <div class="mb-3">
          <label for="count" class="form-label">Количество Порций</label>
          <input type="number" class="form-control" id="dishCount" min="1" max="10">
        </div>
        <label class="form-label">Вариант получения:</label>
        <div class="mb-3 form-check">
          <input type="radio" class="form-check-input" id="exampleCheck1" name="grab" value="here">
          <label class="form-check-label" for="exampleCheck1">Здесь</label>

        </div>
        <div class="mb-3 form-check">
          <input type="radio" class="form-check-input" id="exampleCheck2" name="grab" value="outdoors">
          <label class="form-check-label" for="exampleCheck1">С собой</label>
        </div>
        <button class="btn btn-primary" onclick="createOrderForm()">Создать</button>
      </div>
    </div>
    <h4 style="text-align: center;">Активные заказы</h4>
    <div id="orderContainer"></div>
  </div>

  <div id="liveAlertPlaceholder"></div>
  <footer class="bg-body-tertiary text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgb(0, 0, 0); color: white;">
      © 2024 Система управления заказами
    </div>
    <!-- Copyright -->
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script defer src="parse.js">
  </script>
</body>

</html>
